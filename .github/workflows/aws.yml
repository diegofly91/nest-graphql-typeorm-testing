name: CDCI for AWS

on:
   push:
     branches:
       - main
   pull_request:
     branches:
       - main

jobs:
  build:
    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/main'

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v2

      - run: npm install
      - name: 'Create env file'
        run: |
          touch .env
          echo APP_NAME= ${{ secrets.APP_NAME }} >> .env
          echo PORT= ${{ secrets.PORT }} >> .env
          echo DB_TYPE= ${{ secrets.DB_TYPE }} >> .env
          echo DATABASE_HOST= ${{ secrets.DATABASE_HOST }} >> .env
          echo DATABASE_PORT= ${{ secrets.DATABASE_PORT }} >> .env
          echo DATABASE_USER= ${{ secrets.DATABASE_USER }} >> .env
          echo DATABASE_PASS= ${{ secrets.DATABASE_PASS }} >> .env
          echo DATABASE_NAME= ${{ secrets.DATABASE_NAME }} >> .env
          echo DATABASE_MIGRATIONS_DIR= ${{ secrets.DATABASE_MIGRATIONS_DIR }} >> .env
          echo DATABASE_TIMEZONE= ${{ secrets.DATABASE_TIMEZONE }}
          echo DATABASE_AUTOLOADENTITIES= ${{ secrets.DATABASE_AUTOLOADENTITIES }} >> .env
          echo DATABASE_PGTZ= ${{ secrets.DATABASE_PGTZ }} >> .env
          echo DB_TIMEOUT= ${{ secrets.DB_TIMEOUT }} >> .env
          echo GRAPHQL_DEGUB= ${{ secrets.GRAPHQL_DEGUB }} >> .env
          echo JWT_SECRET= ${{ secrets.JWT_SECRET }} >> .env
          echo GOOGLE_CLIENT_ID= ${{secrets.GOOGLE_CLIENT_ID }} >> .env
          echo GOOGLE_CLIENT_SECRET= ${{ secrets.GOOGLE_CLIENT_SECRET }} >> .env
          echo FACEBOOK_CLIENT_ID= ${{ secrets.FACEBOOK_CLIENT_ID }} >> .env
          echo FACEBOOK_CLIENT_SECRET= ${{ secrets.FACEBOOK_CLIENT_SECRET }} >> .env

      - run: npm run test:e2e
      - run: npm run build


      - name: rsync deployments
        uses: burnett01/rsync-deployments@5.1
        with:
          switches: -avzr --delete
          path: ./*
          remote_path: /var/www/my-app/
          remote_host: ec2-3-93-56-43.compute-1.amazonaws.com
          remote_user: ubuntu
          remote_key: "${{ secrets.SSH_PRIVATE_KEY }}"


type User {
    id: Int!
    email: String!
    password: String
    status: STATUS
    roleId: Int
    createdAt: Date
    updatedAt: Date
    role: Role!
    profile: Profile
    ##company: Company
}


input CreateUserDto {
    email: String!
    roleId: Int!
    password: String!
    status: STATUS
}

input SignUpPasswordDto {
    password: String!
    passwordConfirm: String!
}

type Query {
    getUser(id: Int!): User!
    getUserData: User!
    getUsers: [User!]!
}

type Mutation {
    updatePasswordRequest(input: SignUpPasswordDto!): Boolean!
    createUserAdviser(input: CreateUserDto!, inputPro: InputProfileUserAdviserDto!): User!
    createUser(input: CreateUserDto!, inputPro: InputProfileUserDto): User!
    deleteUser(id: Int!): User!
}